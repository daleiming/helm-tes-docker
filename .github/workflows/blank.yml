name: Extract and Pull Chart Images

on:
  workflow_dispatch:

jobs:
  process-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Helm
      uses: azure/setup-helm@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Pull chart and extract images
      run: |
        # 拉取 chart
        helm pull oci://registry-1.docker.io/bitnamicharts/kafka --version 32.4.3
        
        # 解压 chart
        tar -xzf kafka-32.4.3.tgz
        
        # 查看 chart 中定义的镜像
        helm template kafka ./kafka | grep image:
        
        # 或者使用 helm show values 查看镜像
        helm show values oci://registry-1.docker.io/bitnamicharts/kafka --version 32.4.3 | grep -A 5 -B 5 image

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push
      run: |
        git add .
        git commit -m "chore: process Kafka chart images" || echo "No changes to commit"
        git push
